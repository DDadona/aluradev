<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraDev</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/dracula.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/menu-lateral-direito.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img src="img/logo.svg" alt="Logo do AluraDev" class="logo">
        <input type="text" class="barra-pesquisa" placeholder="Busque por algo">
        
        <div class="menu-perfil">
            <img src="img/foto-perfil.png" alt="Ícone do perfil." class="menu-perfil_icone">
            <label for="icone-perfil" class="menu-perfil_nome">Harry</label>
        </div>
        <div class="lupa-pesquisa">
            <img src="img/Vector_lupa-pesquisa.png" alt="Lupa para pesquisar">
        </div>
        <div class="menu-hamburguer">
            <img src="img/Vector_menu_hamb.png" alt="Menu">
        </div>
    </header>
    <main class="conteudo">
        <nav class="menu">
            <h2 class="menu_titulo">Menu</h2>
            <ul class="menu_lista">
                <li>
                    <a href="index.html" class="menu_lista__item"><img src="img/Icon_editor_codigo.png" alt="Ícone do Editor de códigos" class="menu_lista__icone"> Editor de código</a>
                </li>
                <li>
                    <a href="comunidade.html" class="menu_lista__item"><img src="img/Icon_comunidade.png" alt="Ícone da Comunidade" class="menu_lista__icone"> Comunidade</a>
                </li>
            </ul>
        </nav>
        <section>
            <div class="back-do-editor" data-back>
                <div class="cor-do-editor" data-editor>
                    <div class="editor_circulos">
                        <div class="circulo_vermelho"></div> <div class="circulo_amarelo"></div> <div class="circulo_verde
                        "></div>
                    </div>
                    
                    <code class="text_codigo hljs" contenteditable="true"data-codigo></code>
                </div>
            </div>
            <button class="botao_visualizar" data-visualizar>Visualizar com highlight</button>
        </section>
        <section class="menu-lateral_projeto">
            <div class="seu-projeto">
                <h2 class="seu-projeto_titulo">Seu projeto</h2>
                <input type="text" class="seu-projeto_input" placeholder="Nome do seu projeto">
                <textarea class="seu-projeto_textarea" cols="30" rows="10" placeholder="Descrição do seu projeto"></textarea>
            </div>
            <h2 class="personalizacao_titulo">Personalização</h2>
            <div class="personalizacao">
                <select class="personalizacao_linguagem" data-linguaguem>
                    <option value="JavaScript">JavaScript</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                </select>
                <input type="color" value="#6Bd1FF" class="personalizacao_cor" data-cor>
            </div>
            <button class="personalizacao_botao-salvar">Salvar projeto</button>
        </section>
    </main>
    <footer class="rodape">
        .
    </footer>
</body>
<script src="index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
</html>
